<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
    <header class="header">
        <h2>
            Network
        </h2>
    </header>
    <h1 class="title">Your Feed</h1>
    <main class="main">
        <section class="user-section"> 
            <img class="user-icon" src="icons/alayne-s.jpg">
            <h5><a href="#">Add an Avatar</a></h5>
            <h2>Alayne S</h2>
        </section>
        <section class="like-section">
            <div class="box">
                <div class="top-box-section">
                    <h2>Neil M</h2>
                    <h4 id="likeCount"></h4>
                    <h4>Like's</h4>
                    <button id="button" onclick="addLikes()">Like</button>
                </div>
                <div class="box-two">
                    <p class="bottom-box-section">I just set up this new discord bot, let me know what you all think. <a href="http://discord.com">My Discord</a> </p>
                </div>
            </div>
            <div class="box">
                <div class="top-box-section">
                    <h2>Nichole K</h2>
                    <h4 id="likeCount"></h4>
                    <h4>Like's</h4>
                    <button id="button" onclick="addLikes()">Like</button>
                </div>
                <div class="box-two">
                    <p class="bottom-box-section">Just finished my <a href="https://www.marvel.com/comics/discover/1130/start-here-spider-man">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="box">
                <div class="top-box-section">
                    <h2>Jim R</h2>
                    <h4 id="likeCount"></h4>
                    <h4>Like's</h4>
                    <button id="button" onclick="addLikes()">Like</button>
                </div>
                <div class="box-two">
                    <p class="bottom-box-section">I can't stop listening to the <a href="https://music.apple.com/mx/album/millennium/283567119">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </section>
    </main>
    <script src="./main2.js"></script>
</body>
</html>
